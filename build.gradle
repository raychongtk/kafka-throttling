plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.apache.kafka:kafka-clients:3.2.1'
    implementation 'com.google.guava:guava:31.1-jre'
    implementation 'org.slf4j:slf4j-log4j12:2.0.0'
}

test {
    useJUnitPlatform()
}

jar {
    manifest {
        attributes(
                'Main-Class': 'app.Main'
        )
    }
}